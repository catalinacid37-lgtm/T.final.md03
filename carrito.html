<!DOCTYPE html> <!-- carrito -->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Luxury Beauty | Carrito</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="assets/css/Style.carrito.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="index.html">Luxury Beauty</a>

  <button class="btn btn-outline-warning btn-sm" onclick="cerrarSesion()">
  Cerrar sesión
  </button>

  <div class="ms-auto d-flex gap-2 align-items-center">
    <a href="index.html" class="btn btn-outline-light btn-sm">
      Seguir comprando
    </a>

    <a href="index01.html" class="btn btn-outline-light btn-sm">
      Login
    </a>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4">
  <h3>Carrito de compras</h3>

  <table class="table table-dark table-striped mt-3">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tablaCarrito"></tbody>
  </table>

  <!-- DESCUENTO -->
  <div class="row g-2">
    <div class="col-md-4">
      <input id="codigoDescuento" class="form-control" placeholder="Código descuento">
    </div>
    <div class="col-md-2">
      <button class="btn btn-outline-dark" onclick="aplicarDescuento()">
        Aplicar
      </button>
    </div>
  </div>

  <!-- TOTALES -->
  <div class="mt-3">
    <p>Subtotal: <span id="subtotal">$0</span></p>
    <p>Descuento: <span id="descuento">$0</span></p>
    <h4>Total: <span id="total">$0</span></h4>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script src="assets/js/app.js"></script>
</body>
</html>
