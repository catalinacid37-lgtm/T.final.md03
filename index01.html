<!DOCTYPE html> <!--LOGIN-->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Luxury Beauty | Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="assets/css/style.01.css">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="index.html">Luxury Beauty</a>

  <button class="btn btn-outline-warning btn-sm" onclick="cerrarSesion()">
  Cerrar sesión
</button>


  <div class="ms-auto d-flex align-items-center gap-2">
    <a href="carrito.html" class="btn btn-outline-light btn-sm">
      Carrito
    </a>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="card shadow-sm">
        <div class="card-body">

          <h4 class="text-center mb-4">Inicio de sesión</h4>

          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input id="usuario" class="form-control" placeholder="Ingresa tu usuario">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Ingresa tu password">
          </div>

          <small class="text-muted d-block mb-3">
            PASSWORD_MAESTRA: <strong>1234</strong>
          </small>

          <button class="btn btn-dark w-100" onclick="loginDesdePagina()">
          
            Ingresar
          </button>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script src="assets/js/app.js"></script>
</body>
</html>
