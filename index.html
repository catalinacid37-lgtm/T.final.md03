<head>
  <meta charset="UTF-8">
  <title>Luxury Beauty Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="index.html">Luxury Beauty</a>
  
  <button class="btn btn-outline-warning btn-sm" onclick="cerrarSesion()">
  Cerrar sesión
  </button>


  <div class="ms-auto d-flex align-items-center gap-2">
    <a href="carrito.html" class="btn btn-outline-light btn-sm">
      Carrito
    </a>

    <a href="index01.html" class="btn btn-outline-light btn-sm">
      Login
    </a>

    <span id="estadoUsuario" class="text-warning small ms-2"></span>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4">

  <h3 class="mb-3">Productos destacados</h3>
    <p class="text-muted mb-4">

</p>
  <div class="row g-4" id="catalogo"></div>

<!-- MODAL LOGIN (para botón mostrarModal si lo usas aquí) -->
<div class="modal fade" id="modalAuth" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Inicio de sesión</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="usuario" class="form-control mb-2" placeholder="Usuario">
        <input id="password" type="password" class="form-control" placeholder="Password">
      </div>
      <div class="modal-footer">
        <button class="btn btn-dark" onclick="loginDesdeModal()">Ingresar</button>
      </div>
    </div>
  </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
